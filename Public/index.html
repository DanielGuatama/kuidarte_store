<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuidarte Store - Inicio de Sesión</title>
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-page">
    <!-- Contenedor principal para la página de inicio de sesión -->
    <div class="login-container">
        <!-- Logo de la tienda -->
        <img src="img/logo.png" alt="Kuidarte Store Logo">
        <h1>Kuidarte Store</h1>
        <!-- Formulario de inicio de sesión -->
        <form id="loginForm" action="/login" method="POST">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <button type="button" id="togglePassword" class="toggle-password">Mostrar</button>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
         <!-- Mensaje de error -->
         <div id="loginMessage"></div>
    </div>
    <!-- Pie de página con derechos de autor -->
    <footer>
        <p>&copy; 2024 Kuidarte Store. Todos los derechos reservados.</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
